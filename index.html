<!DOCTYPE html>
<html>

<head>
  <title>A Logo</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false;" background="color: #24CAFF;" renderer="colorManagement: true;">

    <a-entity animation="property: object3D.position.y; from: 5; to: 0; dur: 4000; easing: easeOutCubic">
      <a-entity position="0 880 1290" rotation="-34 0 0">
        <a-entity id="camera" camera="near: 1000; far: 4000; fov: 2.2">
        </a-entity>
      </a-entity>
    </a-entity>

         <!--ID Logo starts -->
    <a-entity id="logo" rotation="0 45 0">
    <a-entity rotation="-20 0 0" position="0 0 10.75" >
        <a-box color="cyan" position="0 15 0" width="12.5" depth="1" height="30">
    <a-entity rotation="-140 0 0" position="0 15 0">
        <a-box color="cyan" position="0 15 0" width="12.5" depth="1" height="30">
        </a-box>
    </a-entity>
</a-box>
    </a-entity>


    <a-entity rotation="-90 0 0" position="0 8 7.5">
        <a-box width="12.5" depth="1" height="14" color="#EF2D5E" position="0 7 0"></a-box>
    </a-entity>

<a-entity>
    <a-plane position="0 -40 0" color="red" height="30" width="30" rotation="-90 0 0" animation="property: object3D.position.y; to: 0; dur: 1600; easing: easeOutCubic"></a-plane>
</a-entity>

</a-entity>

    <!--ID Logo end-->

    <a-light type="directional" color="#FFF" intensity="0.45" position="4 2 1"></a-light>
    <a-light type="ambient" color="#A8A8A8"></a-light>

  </a-scene>
</body>

</html>
